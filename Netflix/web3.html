<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="N-logo.png">
    <title>Netflix Website Clone</title>
</head>
<link rel="stylesheet" href="web3CSS.css">
<body>

    <nav>
        <a href="#"><img src="logo.png" alt="logo"></a>
    </nav>

    <div class="form">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-con">
                <input type="text" required>
                <label>Email or Phone Number</label>
            </div>

            <div class="form-con">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need Help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you are not a bot.
        <a href="#"> Learn more</a></small>
    </div>


</body>
</html>
